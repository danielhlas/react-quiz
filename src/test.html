<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <nav class="navbar navbar-expand-md"> 		
        <!--navbar-expand-md říká aby bylo menu rozbaleno od md nahoru-->
            <!--(nebylo zabalené v toggleru). Někdy se hodí dát lg místo md-->
        <div class="container">    <!--//nepovinné, ale doporučené. Ve velmi širokém okně pak neutíkají prvky-->
                                                                
    
        <a class="navbar-brand" href="#">Navbar</a>
         <!--Img místo textového nápisu bychom dali jako:
                <a class="navbar-brand" href="">
                  <img src="./images/logo.svg" height="33" alt="">
                </a>-->
        
         <!--Hamburger tlačítko-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav"> <!--target udává které id je tlačítkem rozbaleno-->
          <span class="navbar-toggler-icon"></span>
        </button>
    
          <!--Položky-->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto"> 
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
    
        </div>
    </nav>


    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
